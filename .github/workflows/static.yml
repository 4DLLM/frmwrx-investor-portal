    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add fade-in animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe all sections except hero
        document.querySelectorAll('.fade-in:not(.hero)').forEach(section => {
            section.style.opacity = '0';
            section.style.transform = 'translateY(30px)';
            section.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
            observer.observe(section);
        });

        // Bar chart animation
        const barChartObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const bars = entry.target.querySelectorAll('.bar');
                    bars.forEach((bar, index) => {
                        const targetWidth = bar.style.width;
                        bar.style.width = '0%';
                        setTimeout(() => {
                            bar.style.width = targetWidth;
                        }, index * 200 + 300);
                    });
                    barChartObserver.unobserve(entry.target);
                }
            });
        }, { threshold: 0.5 });

        // Observe bar charts for animation
        document.querySelectorAll('.bar-chart-container').forEach(chart => {
            barChartObserver.observe(chart);
        });
        
        // Animate blockchain metrics balance bars
        const balanceBarObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const balanceFills = entry.target.querySelectorAll('.balance-fill');
                    balanceFills.forEach((fill, index) => {
                        const targetWidth = fill.style.width;
                        fill.style.width = '0%';
                        setTimeout(() => {
                            fill.style.width = targetWidth;
                        }, index * 200 + 500);
                    });
                    balanceBarObserver.unobserve(entry.target);
                }
            });
        }, { threshold: 0.5 });
        
        // Observe blockchain metrics section
        const blockchainSection = document.querySelector('.blockchain-metrics');
        if (blockchainSection) {
            balanceBarObserver.observe(blockchainSection);
        }
    </script>
