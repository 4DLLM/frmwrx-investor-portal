<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - FRMWRX Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', system-ui, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .admin-badge {
            position: absolute;
            top: -12px;
            right: 24px;
            background: linear-gradient(135deg, #dc2626, #ef4444);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 16px;
            color: #6b7280;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
        }

        .form-input {
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .login-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #3b82f6;
        }

        .security-note {
            background: #f0f9ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
            font-size: 14px;
            color: #1e40af;
        }

        .security-note strong {
            color: #1d4ed8;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                margin: 16px;
            }

            .login-title {
                font-size: 20px;
            }

            .logo {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="admin-badge">Admin Access</div>
        
        <div class="login-header">
            <div class="logo">FRMWRX</div>
            <h1 class="login-title">Analytics Dashboard</h1>
            <p class="login-subtitle">Secure admin access required</p>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Enter admin username"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter admin password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Access Analytics Dashboard
            </button>

            <div id="errorMessage" class="error-message"></div>
        </form>

        <div class="security-note">
            <strong>Security Notice:</strong> This dashboard contains sensitive visitor analytics and business intelligence data. Unauthorized access is prohibited.
        </div>

        <div class="back-link">
            <a href="../index.html">‚Üê Back to FRMWRX Homepage</a>
        </div>
    </div>

    <script>
        // Admin credentials
        const ADMIN_CREDENTIALS = {
            username: 'frmwrx_admin',
            password: 'SacredNexus2025!'
        };

        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // Hide error message
            errorDiv.style.display = 'none';
            
            // Show loading state
            loginBtn.textContent = 'Authenticating...';
            loginBtn.disabled = true;
            
            // Simulate authentication delay
            setTimeout(() => {
                // Check credentials
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    // Store admin session
                    sessionStorage.setItem('frmwrx_admin_auth', JSON.stringify({
                        username: username,
                        timestamp: Date.now(),
                        authenticated: true
                    }));
                    
                    // Success - redirect to analytics dashboard
                    loginBtn.textContent = 'Access Granted - Redirecting...';
                    loginBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                    
                    setTimeout(() => {
                        window.location.href = 'analytics.html';
                    }, 1000);
                } else {
                    // Failed authentication
                    errorDiv.textContent = 'Invalid username or password. Please try again.';
                    errorDiv.style.display = 'block';
                    
                    loginBtn.textContent = 'Access Analytics Dashboard';
                    loginBtn.disabled = false;
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            }, 1500);
        });

        // Auto-focus on username field
        window.addEventListener('load', () => {
            document.getElementById('username').focus();
        });

        // Check if already authenticated
        const adminAuth = sessionStorage.getItem('frmwrx_admin_auth');
        if (adminAuth) {
            try {
                const auth = JSON.parse(adminAuth);
                // Check if session is still valid (24 hours)
                if (auth.authenticated && (Date.now() - auth.timestamp) < 24 * 60 * 60 * 1000) {
                    window.location.href = 'analytics.html';
                }
            } catch (e) {
                // Invalid session data, clear it
                sessionStorage.removeItem('frmwrx_admin_auth');
            }
        }
    </script>
</body>
</html>
