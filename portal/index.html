<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Corporate Demo - FRMWRX Technologies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .redirect-container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            color: #1f2937;
            margin-bottom: 24px;
        }

        .redirect-title {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 16px;
        }

        .redirect-message {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .manual-link {
            display: inline-block;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 16px;
        }

        .manual-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
        }

        .performance-badge {
            background: linear-gradient(135deg, #10b981, #0ea5e9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 24px;
            display: inline-block;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .redirect-container {
                padding: 32px 24px;
                margin: 16px;
            }

            .redirect-title {
                font-size: 20px;
            }

            .logo {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">FRMWRX</div>
        <div class="performance-badge">71,347 TPS Performance</div>
        <h1 class="redirect-title">Redirecting to Corporate Demo</h1>
        <p class="redirect-message">
            You're being redirected to our Sacred Nexus Corporate Network Demo featuring 
            breakthrough blockchain performance with 71,347 TPS and 0.7ms latency.
        </p>
        
        <div class="loading-spinner"></div>
        
        <p style="color: #6b7280; font-size: 14px; margin-bottom: 16px;">
            Initializing Sacred Nexus simulation...
        </p>
        
        <a href="corporate-dashboard.html" class="manual-link">
            Access Demo Manually
        </a>
    </div>

    <script>
        // Automatic redirect to corporate dashboard
        setTimeout(() => {
            window.location.href = 'corporate-dashboard.html';
        }, 3000);

        // Track the redirect for analytics
        if (typeof window !== 'undefined') {
            // Store visitor data for analytics
            const visitorData = {
                timestamp: Date.now(),
                url: window.location.href,
                userAgent: navigator.userAgent,
                sessionId: sessionStorage.getItem('frmwrx_session_id') || 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                action: 'portal_redirect'
            };

            // Store session ID for tracking
            if (!sessionStorage.getItem('frmwrx_session_id')) {
                sessionStorage.setItem('frmwrx_session_id', visitorData.sessionId);
            }

            // Store visitor data
            const existingVisitors = JSON.parse(localStorage.getItem('frmwrx_visitors') || '[]');
            existingVisitors.push(visitorData);
            localStorage.setItem('frmwrx_visitors', JSON.stringify(existingVisitors));

            // Update visitor count
            const currentCount = parseInt(localStorage.getItem('frmwrx_visitor_count') || '0');
            localStorage.setItem('frmwrx_visitor_count', (currentCount + 1).toString());

            console.log('Portal redirect tracked for analytics');
        }
    </script>
</body>
</html>
